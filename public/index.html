<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC</title>
    <script src="/socket.io/socket.io.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.11.1/simplepeer.min.js"
      integrity="sha512-0f7Ahsuvr+/P2btTY4mZIw9Vl23lS6LY/Y7amdkmUg2dqsUF+cTe4QjWvj/NIBHJoGksOiqndKQuI9yzn2hB0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <script defer type="module" src="./index/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index/style.css" />
  </head>
  <body>
    <section class="menu">
      <img class="menu__logo" src="./logo.svg" alt="Singing Catcher logo" />
      <ul>
        <li>
          <button class="menu__song-button">Witaj majowa jutrzenko</button>
        </li>
      </ul>
    </section>
    <section class="connecting hidden">
      <div class="connecting__qr" id="qr"></div>
    </section>
    <article class="game hidden">
      <p class="game__text"></p>
      <span class="game__score"></span>
      <canvas class="game__canvas" width="500" height="300"></canvas>
      <audio
        class="game__audio hidden"
        src="./Witaj_majowa_jutrzenko.mp3"
      ></audio>
    </article>
    <section class="result hidden">
      <h2 class="result__title">You scored:</h2>
      <span class="result__score">0</span>
      <button class="result__button">Go to menu</button>
    </section>
  </body>
</html>
