<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC</title>
    <style>
      video {
        max-width: 100%;
        height: auto;
      }
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.11.1/simplepeer.min.js"
      integrity="sha512-0f7Ahsuvr+/P2btTY4mZIw9Vl23lS6LY/Y7amdkmUg2dqsUF+cTe4QjWvj/NIBHJoGksOiqndKQuI9yzn2hB0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script defer type="module" src="./remote/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="remote/style.css" />
  </head>
  <body>
    <img class="logo" src="./logo.svg" alt="Singing Catcher" />
    <p class="text">
      The goal of the game is to catch as many notes as possible. Hold your
      phone horizontally with the top to your right hand. Balance your phone in
      order to move the catcher pad on the other screen. If you are a pro you
      can sing the song while doing this.
    </p>
    <button class="button">Start game</button>
  </body>
</html>
